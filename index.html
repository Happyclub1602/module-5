<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Module5</title>
</head>
<body>
    <header class="container">
        <nav class="nav-site clearfix">
            <a class="site-logo" href="#">Mart</a>
            <ul class="nav-site-list clearfix">
              <li><a class="nav-site-list-item" href="#">Home</a></li>
              <li><a class="nav-site-list-item" href="#">About us</a></li>
              <li><a class="nav-site-list-item" href="#">Page</a></li>
              <li><a class="nav-site-list-item" href="#">Shop</a></li>
              <li><a class="nav-site-list-item" href="#">Blog</a></li>
              <li><a class="nav-site-list-item" href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <section class="slider-section">
      <div class="container slider-section-button-relative">
        <h2 class="slider-title">AFFORDABLE PARIS TOURS</h2>
        <p class="slider-title-description">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
          <div class="slider">
            <div class="slider-button-wrapper clearfix">
                <button class="slider-button prev"><span class="visually-hidden">prev</span></button>
                <button class="slider-button next"><span class="visually-hidden">next</span></button>
            </div>
          </div>
      </div>
    </section>
    <section class="new-collection">
      <div class="container">
        <h2 class="name">New collection</h2>
      </div>
    </section>
    <section class="goods">
      <div class="container">
        <ul class="goods-list clearfix">
          <li class="goods-list-items">
            <img class="goods-list-items-photo" src="./img/goods/1.png" alt="tshirt" height="322" width="255">
            <div class="goods-name clearfix">
              <h4 class="goods-list-items-name">
                <a href="#" class="goods-list-items-name-link">Blue tshirt</a>
              </h4>
              <p class="goods-list-items-price">26</p>
            </div>
            <div class="overlay">
              <ul class="overlay-list-icons">
                <li class="overlay-list-icons-items">
                  <button class="button-like" type="button"></button>
                </li>
                <li class="overlay-list-icons-items">
                  <button class="button-arrows" type="button"></button>
                </li>
                <li class="overlay-list-icons-items">
                  <button class="button-time" type="button"></button>
                </li>
                <li class="overlay-list-icons-items-big">
                  <button class="button-buy" type="button">Add to cart</button>
                </li>
              </ul>
            </div>
          </li>
          <li class="goods-list-items">
            <img class="goods-list-items-photo" src="./img/goods/2.png" alt="shirt" height="322" width="255">
            <div class="goods-name clearfix">
              <h4 class="goods-list-items-name">
                <a href="#" class="goods-list-items-name-link">Woman shirt</a>
              </h4>
              <p class="goods-list-items-price">31</p>
            </div>
            <div class="overlay">
              <ul class="overlay-list-icons">
                <li class="overlay-list-icons-items">
                  <button class="button-like" type="button"></button>
                </li>
                <li class="overlay-list-icons-items">
                  <button class="button-arrows" type="button"></button>
                </li>
                <li class="overlay-list-icons-items">
                  <button class="button-time" type="button"></button>
                </li>
                <li class="overlay-list-icons-items-big">
                  <button class="button-buy" type="button">Add to cart</button>
                </li>
              </ul>
            </div>
          </li>
          <li class="goods-list-items">
            <img class="goods-list-items-photo" src="./img/goods/3.png" alt="tshirt" height="322" width="255">
            <div class="goods-name clearfix">
              <h4 class="goods-list-items-name">
                <a href="#" class="goods-list-items-name-link">Yellow tshirt</a>
              </h4>
              <p class="goods-list-items-price">21</p>
            </div>
            <div class="overlay">
              <ul class="overlay-list-icons">
                <li class="overlay-list-icons-items">
                  <button class="button-like" type="button"></button>
                </li>
                <li class="overlay-list-icons-items">
                  <button class="button-arrows" type="button"></button>
                </li>
                <li class="overlay-list-icons-items">
                  <button class="button-time" type="button"></button>
                </li>
                <li class="overlay-list-icons-items-big">
                  <button class="button-buy" type="button">Add to cart</button>
                </li>
              </ul>
            </div>
          </li>
          <li class="goods-list-items">
            <img class="goods-list-items-photo" src="./img/goods/4.png" alt="lingerie" height="322" width="255">
            <div class="goods-name clearfix">
              <h4 class="goods-list-items-name">
                <a href="#" class="goods-list-items-name-link">Cool lingerie</a>
              </h4>
              <p class="goods-list-items-price">56</p>
            </div>
            <div class="overlay">
              <ul class="overlay-list-icons">
                <li class="overlay-list-icons-items">
                  <button class="button-like" type="button"></button>
                </li>
                <li class="overlay-list-icons-items">
                  <button class="button-arrows" type="button"></button>
                </li>
                <li class="overlay-list-icons-items">
                  <button class="button-time" type="button"></button>
                </li>
                <li class="overlay-list-icons-items-big">
                  <button class="button-buy" type="button">Add to cart</button>
                </li>
              </ul>
            </div>
              </li>
            </ul>
          </div>
    </section>
</body>
</html>
